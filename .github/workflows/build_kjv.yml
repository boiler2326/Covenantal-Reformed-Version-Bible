name: Build KJV JSONL (sources/kjv/kjv.jsonl)

on:
  workflow_dispatch:

jobs:
  build_kjv:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify OSIS exists
        run: |
          test -f sources/kjv/eng-kjv.osis.xml
          ls -la sources/kjv

      - name: Build kjv.jsonl from OSIS
        run: |
          python scripts/osis_to_kjv_jsonl.py \
            sources/kjv/eng-kjv.osis.xml \
            sources/kjv/kjv.jsonl

      - name: Sanity check output (must be non-empty)
        run: |
          test -s sources/kjv/kjv.jsonl
          echo "Line count:"
          wc -l sources/kjv/kjv.jsonl
          echo "First 3 lines:"
          head -n 3 sources/kjv/kjv.jsonl

      - name: Commit kjv.jsonl
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sources/kjv/kjv.jsonl
          git commit -m "Build KJV JSONL" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
