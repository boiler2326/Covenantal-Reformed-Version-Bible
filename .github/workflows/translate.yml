name: Translate Scripture

on:
  workflow_dispatch:
    inputs:
      book:
        description: "Book filename (e.g., genesis)"
        required: true
        default: "genesis"

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install openai
        
      - name: Fetch OSHB WLC Genesis (Hebrew source)
        run: |
          mkdir -p sources/oshb
          curl -fL https://raw.githubusercontent.com/openscriptures/morphhb/master/wlc/Gen.xml -o sources/oshb/Gen.xml

      - name: Build Genesis.jsonl from OSHB
        run: |
          mkdir -p input
          python scripts/oshb_to_jsonl.py \
            sources/oshb/Gen.xml \
            input/genesis.jsonl
      
      - name: Run translation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p output
          echo "Input line count:"
          wc -l input/${{ github.event.inputs.book }}.jsonl
          echo "First 3 lines:"
          head -n 3 input/${{ github.event.inputs.book }}.jsonl
          python scripts/translate.py \
            --in input/${{ github.event.inputs.book }}.jsonl \
            --out output/${{ github.event.inputs.book }}.jsonl

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/${{ github.event.inputs.book }}.jsonl
          git commit -m "Translate ${{ github.event.inputs.book }}"
          git push
