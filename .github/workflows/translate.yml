name: Translate Scripture (Phase 1)

on:
  workflow_dispatch:
    inputs:
      book:
        description: "Book slug (e.g., genesis, exodus)"
        required: true
        default: "exodus"
      oshb_xml:
        description: "OSHB WLC XML filename (e.g., Gen.xml, Exod.xml)"
        required: true
        default: "Exod.xml"

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai

      - name: Fetch OSHB WLC XML
        run: |
          mkdir -p sources/oshb
          curl -L "https://raw.githubusercontent.com/openscriptures/morphhb/master/wlc/${{ github.event.inputs.oshb_xml }}" \
            -o "sources/oshb/${{ github.event.inputs.oshb_xml }}"

      - name: Build input JSONL from OSHB
        run: |
          mkdir -p input
          python scripts/oshb_to_jsonl.py \
            "sources/oshb/${{ github.event.inputs.oshb_xml }}" \
            "input/${{ github.event.inputs.book }}.jsonl"

      - name: Run translation (Phase 1)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p output
          python scripts/translate.py \
            --in "input/${{ github.event.inputs.book }}.jsonl" \
            --out "output/${{ github.event.inputs.book }}.jsonl"

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "output/${{ github.event.inputs.book }}.jsonl"
          git commit -m "Translate ${{ github.event.inputs.book }} (Phase 1)"
          git push
