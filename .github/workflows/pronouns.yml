name: Pronoun normalization (KJV)

on:
  workflow_dispatch:
    inputs:
      book:
        description: "Book filename (e.g., genesis, exodus)"
        required: true
        default: "exodus"
      in_folder:
        description: "Input folder (e.g., output_phase2 or output_manual)"
        required: true
        default: "output_phase2"
      out_folder:
        description: "Output folder (e.g., output_final)"
        required: true
        default: "output_final"
      mixed_policy:
        description: "How to handle KJV mixed-pronoun verses: skip, cap_only, normalize_anyway"
        required: true
        default: "skip"

jobs:
  pronouns:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify inputs
        run: |
          set -euo pipefail
          test -f sources/kjv/kjv.jsonl
          test -f scripts/kjv_pronouns.py
          test -f ${{ github.event.inputs.in_folder }}/${{ github.event.inputs.book }}.jsonl

      - name: Run KJV pronoun normalization (caps + decaps)
        run: |
          set -euo pipefail
          mkdir -p "${{ github.event.inputs.out_folder }}" phase2 reports
          python scripts/kjv_pronouns.py \
            --book_in "${{ github.event.inputs.in_folder }}/${{ github.event.inputs.book }}.jsonl" \
            --kjv "sources/kjv/kjv.jsonl" \
            --book_out "${{ github.event.inputs.out_folder }}/${{ github.event.inputs.book }}.jsonl" \
            --review_out "phase2/pronoun_review_${{ github.event.inputs.book }}.jsonl" \
            --stats_out "reports/pronoun_stats_${{ github.event.inputs.book }}.json" \
            --mixed_policy "${{ github.event.inputs.mixed_policy }}"

      - name: Commit outputs
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add "${{ github.event.inputs.out_folder }}/${{ github.event.inputs.book }}.jsonl" \
                  "phase2/pronoun_review_${{ github.event.inputs.book }}.jsonl" \
                  "reports/pronoun_stats_${{ github.event.inputs.book }}.json"

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "KJV pronoun normalization: ${{ github.event.inputs.book }} (mixed=${{ github.event.inputs.mixed_policy }})"
          git pull --rebase origin main
          git push
